[flake8]
max-line-lenght = 79
max-complexity = 10
ignore =
    W503,
    F811,
    D100, D101, D103, D107,
    D203, D205, D213,
    D400, D401,
    N806, N818
exclude =
    tests/
    venv/
    env/

[pylint.messages_control]
disable =
    E1101,
    C0114, C0115, C0116,
    C0415

[mypy]
ignore_missing_imports = True
